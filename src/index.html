<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAE - Cellular Automaton Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        #cae-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #controls {
            position: fixed;
            top: 12px;
            right: 12px;
            background: #000;
            border: 1px solid #fff;
            padding: 12px;
            width: 190px;
            z-index: 1000;
            max-height: calc(100vh - 24px);
            overflow-y: auto;
        }

        #controls-title {
            margin-bottom: 8px;
        }

        #controls-title h2 {
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 0.1em;
            margin-bottom: 2px;
        }

        #controls-title .subtitle {
            font-size: 9px;
            color: #666;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        #controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #fff;
        }

        #controls-header a {
            color: #666;
            text-decoration: none;
        }

        #controls-header a:hover {
            color: #fff;
        }

        #controls-header .version {
            color: #666;
        }

        #controls h3 {
            font-size: 12px;
            margin-top: 12px;
            margin-bottom: 8px;
            padding-bottom: 4px;
            font-weight: bold;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #fff;
            border-bottom: 1px solid #333;
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-group label {
            display: block;
            font-size: 11px;
            margin-bottom: 4px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .control-group input[type="number"],
        .control-group input[type="text"] {
            width: 100%;
            padding: 6px 8px;
            background: #000;
            border: 1px solid #666;
            color: #fff;
            font-size: 13px;
            font-family: monospace;
        }

        .control-group input:focus {
            outline: none;
            border-color: #fff;
        }

        .control-group small {
            display: block;
            margin-top: 3px;
            font-size: 10px;
            color: #666;
        }

        button {
            width: 100%;
            padding: 6px 8px;
            background: #000;
            border: 1px solid #fff;
            color: #fff;
            font-size: 12px;
            font-weight: normal;
            cursor: pointer;
            margin-top: 6px;
            font-family: monospace;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        button:active {
            background: #ccc;
        }

        button.secondary {
            border-color: #666;
            color: #999;
        }

        button.secondary:hover {
            background: #666;
            color: #fff;
            border-color: #666;
        }

        #advanced-section {
            border-top: 1px solid #333;
            margin-top: 12px;
            padding-top: 12px;
        }

        #advanced-section.collapsed .advanced-content {
            display: none;
        }

        #toggle-advanced {
            font-size: 11px;
            padding: 6px 8px;
            margin-bottom: 10px;
        }

        #toggle-advanced::after {
            content: ' ▼';
            font-size: 9px;
        }

        #advanced-section.collapsed #toggle-advanced::after {
            content: ' ►';
        }

        #status {
            margin-top: 12px;
            padding: 8px;
            background: #000;
            font-size: 10px;
            color: #999;
            border: 1px solid #333;
        }

        #status.error {
            color: #fff;
            border-color: #fff;
        }

        #status a {
            color: #fff;
            text-decoration: underline;
        }

        #status a:hover {
            color: #ccc;
        }

        .info-box {
            margin-top: 12px;
            padding: 8px;
            background: #000;
            border: 1px solid #333;
            font-size: 10px;
            color: #666;
            line-height: 1.4;
        }

        .info-box strong {
            color: #999;
        }

        /* Scrollbar styling */
        #controls::-webkit-scrollbar {
            width: 6px;
        }

        #controls::-webkit-scrollbar-track {
            background: #000;
        }

        #controls::-webkit-scrollbar-thumb {
            background: #333;
        }

        #controls::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <canvas id="cae-canvas"></canvas>

    <div id="controls">
        <div id="controls-title">
            <h2>CAE</h2>
            <div class="subtitle">Cellular Automaton Engine</div>
        </div>
        <div id="controls-header">
            <a href="https://github.com/pozyx/CAE" target="_blank">github.com/pozyx/CAE</a>
            <span class="version">v2.0.0</span>
        </div>

        <!-- Basic Controls -->
        <div class="control-group">
            <label for="rule">Wolfram Rule (0-255)</label>
            <input type="number" id="rule" min="0" max="255" value="30">
            <small>Try 30, 90, 110, or 184</small>
        </div>

        <div class="control-group">
            <label for="initial-state">Initial State</label>
            <input type="text" id="initial-state" placeholder="e.g., 00100 or leave empty" value="">
            <small>Binary string or empty for single cell</small>
        </div>

        <button onclick="startCAE()">Apply</button>
        <button class="secondary" onclick="resetView()">Reset Viewport</button>

        <div id="status">&nbsp;</div>

        <div class="info-box">
            <strong>Controls:</strong><br>
            • Drag mouse: Pan viewport<br>
            • Scroll wheel: Zoom in/out<br>
            • 0 key: Reset viewport
        </div>
    </div>

    <script type="module">
        // Load parameters from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('rule')) {
            document.getElementById('rule').value = urlParams.get('rule');
        }
        if (urlParams.has('initial-state')) {
            document.getElementById('initial-state').value = urlParams.get('initial-state');
        }

        // Load viewport parameters from URL if present
        // If not present, will be calculated by Rust based on window size
        const viewportX = urlParams.has('vx') ? parseFloat(urlParams.get('vx')) : null;
        const viewportY = urlParams.has('vy') ? parseFloat(urlParams.get('vy')) : null;
        const viewportCellSize = urlParams.has('vz') ? parseInt(urlParams.get('vz')) : null;

        // Validate all configuration parameters
        function validateConfig() {
            const errors = [];

            const rule = parseInt(document.getElementById('rule').value);
            const initialState = document.getElementById('initial-state').value.trim();

            // Rule: 0-255 (u8 automatically valid, but check for NaN)
            if (isNaN(rule) || rule < 0 || rule > 255) {
                errors.push('Rule must be between 0 and 255');
            }

            // Initial state: empty or only 0s and 1s
            if (initialState !== '' && !/^[01]+$/.test(initialState)) {
                errors.push('Initial state must be empty or contain only 0s and 1s');
            }

            return errors;
        }

        window.startCAE = async function() {
            const statusEl = document.getElementById('status');
            statusEl.className = '';

            // Validate all configuration parameters
            const validationErrors = validateConfig();
            if (validationErrors.length > 0) {
                statusEl.className = 'error';
                statusEl.innerHTML = '<strong>Validation Failed:</strong><br>• ' + validationErrors.join('<br>• ');
                return;
            }

            // Check for WebGPU support
            if (!navigator.gpu) {
                statusEl.className = 'error';
                statusEl.innerHTML = 'Error: WebGPU is not supported in this browser.<br><br>' +
                    'Please use:<br>' +
                    '• Chrome/Edge 113+ (enabled by default)<br>' +
                    '• Safari 18+ (Technical Preview)<br>' +
                    '• Firefox 121+ (enable in about:config)<br><br>' +
                    'Check compatibility: <a href="https://caniuse.com/webgpu" target="_blank" style="color: #fff;">caniuse.com/webgpu</a>';
                return;
            }

            // Update URL with current parameters (only non-defaults)
            const urlParams = new URLSearchParams();
            const rule = parseInt(document.getElementById('rule').value);
            const initialState = document.getElementById('initial-state').value.trim();

            // Only add non-default values to URL
            if (rule !== 30) urlParams.set('rule', rule);
            if (initialState !== '') urlParams.set('initial-state', initialState);

            // Always reload the page to restart with new parameters
            // This ensures clean state and viewport from URL
            const newUrl = urlParams.toString() ? `?${urlParams.toString()}` : window.location.pathname;
            window.location.href = newUrl;
        };

        // Auto-start function
        async function autoStart() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Preparing canvas...';

            try {
                // CRITICAL: Set canvas size FIRST and wait for browser to process it
                const canvas = document.getElementById('cae-canvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Force browser to acknowledge the size change
                canvas.getBoundingClientRect();

                // Small delay to ensure canvas is properly sized
                await new Promise(resolve => setTimeout(resolve, 50));

                const rule = parseInt(document.getElementById('rule').value);
                const initialState = document.getElementById('initial-state').value.trim();

                // Get canvas size - should now be correct
                const width = canvas.width;
                const height = canvas.height;

                statusEl.textContent = 'Loading WASM module...';

                // Import the WASM module
                const wasm = await import('../pkg/caelib.js');
                await wasm.default();

                // Store module reference for resetView
                wasmModule = wasm;

                // Only set initial viewport if URL parameters are present
                // If not present, let the Rust code use its default initialization
                if (viewportX !== null || viewportY !== null || viewportCellSize !== null) {
                    const initX = viewportX !== null ? viewportX : 0.0;
                    const initY = viewportY !== null ? viewportY : 0.0;
                    const initZ = viewportCellSize !== null ? viewportCellSize : 10;
                    console.log('Setting initial viewport from URL:', initX, initY, initZ);
                    wasm.set_initial_viewport(initX, initY, initZ);
                } else {
                    console.log('No URL parameters - using default viewport initialization');
                }

                // Show ready status
                statusEl.className = '';
                statusEl.textContent = 'Ready for interaction...';

                // Start updating URL with viewport changes (runs in parallel with event loop)
                startViewportUrlUpdater(wasm);

                // Start the application (pass null if initialState is empty for Rust Option<String>)
                // Note: This call transfers control to the event loop and never returns
                await wasm.start_with_params(
                    rule,
                    width,
                    height,
                    initialState || null
                );
            } catch (error) {
                console.error('Failed to start CAE:', error);
                statusEl.className = 'error';
                statusEl.textContent = `Error: ${error.message || String(error)}`;
            }
        }

        let wasmModule = null; // Store WASM module reference

        window.resetView = function() {
            if (wasmModule && wasmModule.reset_viewport) {
                wasmModule.reset_viewport();
            } else {
                console.warn('WASM module not loaded yet');
            }
        };

        // Update URL with current viewport position (debounced)
        let lastViewportUpdate = 0;
        let lastViewportState = null;  // Start as null to skip first update

        function startViewportUrlUpdater(wasm) {
            function updateViewportUrl() {
                const now = Date.now();
                // Update URL at most once per second to avoid performance issues
                if (now - lastViewportUpdate < 1000) {
                    requestAnimationFrame(updateViewportUrl);
                    return;
                }

                try {
                    const x = wasm.get_viewport_x();
                    const y = wasm.get_viewport_y();
                    const cellSize = wasm.get_cell_size();

                    // Initialize lastViewportState on first call (don't update URL yet)
                    if (lastViewportState === null) {
                        lastViewportState = { x, y, cellSize };
                        requestAnimationFrame(updateViewportUrl);
                        return;
                    }

                    // Only update if values changed significantly (avoid float precision noise)
                    if (Math.abs(x - lastViewportState.x) > 0.01 ||
                        Math.abs(y - lastViewportState.y) > 0.01 ||
                        cellSize !== lastViewportState.cellSize) {

                        lastViewportState = { x, y, cellSize };
                        lastViewportUpdate = now;

                        // Get current URL parameters
                        const urlParams = new URLSearchParams(window.location.search);

                        // Add viewport parameters (always include, no defaults)
                        urlParams.set('vx', x.toFixed(2));
                        urlParams.set('vy', y.toFixed(2));
                        urlParams.set('vz', cellSize);

                        // Update URL without reloading
                        const newUrl = '?' + urlParams.toString();
                        if (window.location.search !== newUrl) {
                            window.history.replaceState(null, '', newUrl);
                        }
                    }
                } catch (e) {
                    // Ignore errors during URL updates
                }

                requestAnimationFrame(updateViewportUrl);
            }

            requestAnimationFrame(updateViewportUrl);
        }

        // Add Enter key handlers to all input fields
        const inputFields = [
            'rule',
            'initial-state'
        ];
        inputFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (field) {
                field.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        startCAE();
                    }
                });
            }
        });

        // Handle canvas resize to fill viewport
        function resizeCanvas() {
            const canvas = document.getElementById('cae-canvas');
            // Set both CSS size and drawing buffer size
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initial resize - call immediately and also on DOMContentLoaded
        resizeCanvas();

        // Also resize when DOM is fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', resizeCanvas);
        }

        // Resize on window resize
        window.addEventListener('resize', resizeCanvas);

        // Wait a bit for DOM to be fully ready, then auto-start
        setTimeout(() => {
            console.log('Auto-starting with parameters from URL...');
            autoStart();
        }, 100);
    </script>
</body>
</html>
